# Application name (shows in logs)
spring.application.name=demo

# JDBC connection to Postgres (dev). The DB must already exist (created manually or via Docker).
spring.datasource.url=jdbc:postgresql://localhost:5432/student
spring.datasource.username=
spring.datasource.password=

# Schema handling: create tables on startup, drop on shutdown. Great for demos, not for production.
spring.jpa.hibernate.ddl-auto=create-drop

# Log SQL to console and pretty-print it (helps you see what JPA is doing).
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Include exception messages in error responses (useful in dev; disable in prod).
server.error.include-message=always